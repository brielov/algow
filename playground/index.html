<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algow Playground</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #1e1e1e;
        color: #d4d4d4;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 12px 20px;
        background: #252526;
        border-bottom: 1px solid #3c3c3c;
        display: flex;
        align-items: center;
        gap: 16px;
      }
      header h1 {
        font-size: 18px;
        font-weight: 500;
      }
      header .status {
        font-size: 12px;
        color: #858585;
      }
      header .status.connected {
        color: #4ec9b0;
      }
      .main {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      #editor {
        flex: 1;
        min-width: 0;
      }
      .output-panel {
        width: 300px;
        background: #252526;
        border-left: 1px solid #3c3c3c;
        display: flex;
        flex-direction: column;
      }
      .output-header {
        padding: 8px 12px;
        font-size: 12px;
        font-weight: 500;
        color: #858585;
        text-transform: uppercase;
        border-bottom: 1px solid #3c3c3c;
      }
      .output-content {
        flex: 1;
        padding: 12px;
        font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
        font-size: 13px;
        white-space: pre-wrap;
        overflow: auto;
      }
      .output-content.success {
        color: #4ec9b0;
      }
      .output-content.error {
        color: #f48771;
      }
      .output-content.pending {
        color: #858585;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Algow Playground</h1>
      <span class="status" id="status">Connecting...</span>
    </header>
    <div class="main">
      <div id="editor"></div>
      <div class="output-panel">
        <div class="output-header">Output</div>
        <div class="output-content pending" id="output">Evaluating...</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
